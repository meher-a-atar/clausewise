<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - ClauseWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #ffffff);
    }
    .hero-section {
      min-height: 90vh;
      display: flex;
      align-items: center;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .brand-highlight {
      color: #FFD700; /* Gold accent */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ClauseWise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          <li class="nav-item"><a class="btn btn-warning ms-2" href="{{ url_for('signup') }}">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Text -->
        <div class="col-md-6 fade-in">
          <h1 class="display-4 fw-bold">
            Welcome to <span class="brand-highlight">ClauseWise</span>
          </h1>
          <p class="lead text-muted">
            Your AI-powered legal document analysis assistant
          </p>
          <a href="{{ url_for('signup') }}" class="btn btn-warning btn-lg mt-3">
            <i class="bi bi-lightbulb"></i> Get Started
          </a>
        </div>

        <!-- Right Image -->
        <div class="col-md-6 text-center fade-in">
          <img src="{{ url_for('static', filename='home.png') }}" 
               alt="Legal Documents" class="img-fluid rounded shadow-lg">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
