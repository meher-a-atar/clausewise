<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - ClauseWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;background:linear-gradient(135deg,#eef2f7,#d9e4f5)">
  <div class="card p-4 shadow" style="width:380px;">
    <h2 class="mb-3">ğŸ“ Create Account</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
      <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
      <input type="password" name="confirm" class="form-control mb-3" placeholder="Confirm Password" required>
      <button class="btn btn-primary w-100" type="submit">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
